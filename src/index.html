<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auskunfts-Generator</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jspdf.min.js"></script>

	<script type="text/javascript" src="js/ausgen.js"></script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">
		<form role="form">
			<h2>Schritt 1: &Auml;mter w&auml;hlen</h2>
			<div class="form-group">
				<div id="agencies"></div>
			</div>

			<br/>
			<h2>Schritt 2: Daten</h2>	
			<div class="form-group">
				<label for="addr_name">Name</label>
				<input type="text" class="form-control" id="addr_name" placeholder="Max Mustermann">
			</div>
			<div class="form-group">
				<label for="addr_street">Stra&szlig;e</label>
				<input type="text" class="form-control" id="addr_street" placeholder="Musterstr.  13">
			</div>
			<div class="form-group">
				<label for="addr_street">Postleitzahl</label>
				<input type="text" class="form-control" id="addr_zipcode" placeholder="12345">
			</div>
			<div class="form-group">
				<label for="addr_street">Stadt</label>
				<input type="text" class="form-control" id="addr_city" placeholder="Musterstadt">
			</div>
			<div class="form-group">
				<label for="addr_street">Geburtsstadt</label>
				<input type="text" class="form-control" id="addr_birthcity" placeholder="Musterstadt">
			</div>
			<div class="form-group">
				<label for="addr_street">Geburtsdatum</label>
				<input type="text" class="form-control" id="addr_birthdate" placeholder="11.02.76">
			</div>
			<div class="form-group hidden">
				<label for="passport_photo">Ausweis (Foto oder Scan)</label>
				<input type="file" class="form-control" id="passport_photo">
			</div>


			<br/>
			<h2>Schritt 3: PDF generieren</h2>
			<button onclick="javascript:updatePane();return false;" class="btn btn-default">Vorschau anzeigen</button>
			<button onclick="javascript:savePDF();return false;" class="btn btn-default">PDF speichern</button>

			<iframe class="preview-pane" width="100%" height="650" frameborder="0" style="margin-top:10px;"></iframe>
		</form>
		<br/><br/>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
	<!-- Include all compiled plugins (below), or include individual files as needed 
	<script src="js/bootstrap.min.js"></script>-->

</body>
</html>
